<!DOCTYPE html>

<html>
    
    <head>
    <title>Lists</title>
    </head>

    <body>
        <!--Unordered list -->
        <ul>
            <li>Carrots</li>
            <li>Potatoes</li>
            <li>Kale</li>
        </ul>
        <!-- Ordered list-->
        <ol>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
        
        <!-- Description List -->
        <dl>
            <dt>Kale</dt>
            <dd> A leafy green vegetable</dd>
            <dt> Carrots</dt>
            <dd> Long orange stick</dd>
            <dt> Potatoes</dt>
            <dd> a round, brown thing</dd>
        </dl>
    </body>
    
</html>
